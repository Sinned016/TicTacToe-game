<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div class="start-game-container">
        <label for="player-1">Player 1</label>
        <input
          required
          type="text"
          id="player-1"
          placeholder="Choose Player 1 Name"
        />

        <label for="player-2">Player 2</label>
        <input
          required
          type="text"
          id="player-2"
          placeholder="Choose Player 2 Name"
        />

        <button class="start-game-btn">Start Game</button>
      </div>

      <div class="card-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <h2 class="status-text">
        Current player turn: <span id="playerTurn"></span>
      </h2>

      <div class="scoreboard">
        <h2 class="player1-score"></h2>
        <h2 class="player2-score"></h2>
      </div>
    </div>
  </body>
</html>
